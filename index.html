<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="outer">
        <nav class="navbar">
            <span>List</span>
            <span>
                <i class="bi bi-gear-fill"></i>
                <i class="bi bi-person-circle"></i>
            </span>
        </nav>
        <div id="content" class="container-fluid">
            <div class="row">
                <div class="col-3 all-lists">
                    <h1>To Do List</h1>
                    <form class="input-group" type="submit" action="" data-new-list-form>
                        <input 
                            type="text" 
                            class="new list form-control" 
                            data-new-list-input 
                            placeholder="Input List Name" 
                            aria-label="to do list input" 
                        />
                        <button class="btn create" aria-label="create new list">+</button>
                    </form>
                    <ul class="list-group list-group-flush" data-lists>
                    </ul>
                </div>

                <div class="col-7 todo-list" data-list-display-container>
                    <div class="list-header">
                        <h2 class="list-title" data-list-title></h2>
                        <p class="task-count" data-list-count></p>
                    </div>

                    <div class="todo-body">
                        <div class="tasks" data-tasks></div>

                        <div class="new-task-item">
                            <form class="input-group" action="" data-new-task-form>
                                <input 
                                    type="text" 
                                    class="new task form-control" 
                                    data-new-task-input 
                                    placeholder="Input new task" 
                                    aria-label="new task input"
                                />
                                <button class="btn create" aria-label="create new task">+</button>
                            </form> 
                        </div>

                        <div class="delete-content">
                            <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                            <button class="btn delete" data-delete-list-button>Delete list</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task animate_animated" data-task-item>
          <input type="checkbox" />
          <label>
            <!-- <span class="custom-checkbox"></span> -->
          </label>
        </div>
    </template>
</body>
</html>
